<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="x-icon" href="images/ghosticon.png">
    <title>ThomasDev - Chess Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Oxanium', sans-serif;
            background-color: #0b0c10;
            color: #c5c6c7;
			background-image: radial-gradient(circle, #1f2833, #0b0c10);
        }
        header {
            background-color: #1f2833;
            color: #66fcf1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        header h1 {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            font-size: 36px;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin-bottom: 20px;
            color: #66fcf1;
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
            line-height: 1.5;
            text-align: justify;
        }
        a {
            color: #66fcf1;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            display: block;
            margin: auto;
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.5);
        }
		button {
            height: 28px;
            width: 200px;
            font-size: 14px;
            border: 2px solid #66fcf1;
            border-radius: 5px;
            background-color: #45a29e;
            color: #0b0c10;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #66fcf1;
            color: #0b0c10;
            transform: translateY(-5px);
        }
		header h1 {
            margin: 0;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1 onclick="window.location.href='index.html'">ThomasDev</h1>
        <div>
            <button onclick="window.location.href='myprograms.html'">Back</button>
        </div>
    </header>
    <div class="container">
        <h2>GhostEngine Chess Bot</h2>
        <p>This a chess bot that I wrote for the purpose of Sebastian Lagues TinyChessBot challange. The bot is trash, and the code is worse. But if you are crazy
		enough to want to test it out, or use the code, the github repo can be accessed <a href="https://github.com/ThomasDev-1/GhostEngine">here</a>.</p>
        <center><img src="images/chessgame.png" alt="Screenshot of GhostEditor"></center>
    </div>
</body>
</html>
