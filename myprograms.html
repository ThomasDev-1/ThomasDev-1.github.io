<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThomasDev - My Programs</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Oxanium', sans-serif;
            background-image: radial-gradient(circle, #1f2833, #0b0c10);
            background-size: cover;
            position: relative;
            color: #c5c6c7;
        }
        header {
            background-color: #1f2833;
            color: #c5c6c7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
			font-family: 'Press Start 2P', cursive;
            cursor: pointer;
        }
        button {
            height: 45px;
            width: 200px;
            font-size: 16px;
            border: 2px solid #66fcf1;
            border-radius: 5px;
            background-color: #45a29e;
            color: #0b0c10;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #66fcf1;
            color: #0b0c10;
            transform: translateY(-5px);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
		img {
            height: 400px;
            margin: 0 10px;
            border-radius: 10px;
        }
		h1, h2 {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
        }
        h1 {
            font-size: 38px;
            margin-top: 100px;
            margin-bottom: 0px;
        }
		h2 {
			font-size: 38px;
		}
    </style>
</head>
<body>
<br/>
<br/>
<br/>
<br/>
    <header>
        <h1 onclick="window.location.href='index.html'">ThomasDev</h1>
    </header>
    
    <div class="container">
        <h2>My Programs</h2>
		<img src="images/programs.png" alt="Programs Icon">
    
        <div class="btn-container">
            <button onclick="window.location.href='flappybird.html'">FlappyBird</button>
            <button onclick="window.location.href='gamelauncher.html'">GameLauncher</button>
			<button onclick="window.location.href='ghosteditor.html'">GhostEditor</button>
			<button onclick="window.location.href='chessbot.html'">Chess AI</button>
        </div>
    </div>
</body>
</html>
